
<div *ngIf="asset">
   <!-- ASSERT: controller has retreived asset data -->
   <h2>{{asset.assetID}}     {{assetTypeName}}</h2>

  <div>
     <label>Serial No.</label>
     <input type="text"
            [(ngModel)]="asset.assetID"/>
  </div>

   <div style="margin-top:10px;">
      <button (click)="goBack()">Back</button>
      <button (click)="update()">Update</button>
      <button (click)="delete()">Delete</button>
   </div>

   <button *ngFor="let action of actions">{{assetStatus[action]}}</button>
</div>
